<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    .container{
        text-align: -webkit-center;
        padding-top: 10%;
    }
    .progress{
        height: 30px;
        background-color: #ddd;
    }
    .progress-small{
        width: 100px;
    }
    .progress-large{
        width: 300px;
    }
</style>
<body>
        <div class="container">
                
                <div id="" class="progress progress-small">
                  <div class="progress-bar progress-bar-success" role="progressbar"  aria-valuemax="100" style="width:100%">
                    100%
                  </div>
                </div>
                <div class="progress progress-small">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                          100%
                        </div>
                      </div>            
                <div id="" class="progress progress-large">
                        <div class="progress-bar progress-bar-success" role="progressbar"  aria-valuemax="100" style="width:100%">
                          100%
                        </div>
                </div>
                <div id="" class="progress progress-large">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"  aria-valuemax="100" style="width:100%">
                          100%
                        </div>
                </div>
              </div>
              
</body>
</html>
